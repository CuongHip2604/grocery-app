version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: grocery-postgres
    environment:
      POSTGRES_USER: grocery
      POSTGRES_PASSWORD: ${DB_PASSWORD:-grocery_secret_123}
      POSTGRES_DB: grocery_store
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocery -d grocery_store"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
